<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCCAGG Pair Checker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-8mkv22ZPjsIKMkYftI+sFJ8qOLy9n/Xabf1pwZdUJZ6QGZ6/ECaIY08YrmXLthpJq3arXrL6N+MBLcruUUEOQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Check CCCAGG Pair</h1>
    <label for="fsym">Enter a symbol:</label>
    <input type="text" id="fsym" name="fsym" required><br><br>
    <label for="tsyms">Enter tsyms (comma-separated):</label>
    <input type="text" id="tsyms" name="tsyms"><br><br>
    <button onclick="check_cccagg_pair()">Submit</button>
    <p id="result"></p>
    <!-- Script -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-8ZmWJZVtBN4E4j+4YD8uvyx/eX2f5u/jSrmC5jwj/PJbN3caqMr0Pb+r/zYz8p1e9X3qJr/Cr53B1df6kmOWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
