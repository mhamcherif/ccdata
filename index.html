<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCCAGG Pair Checker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles -->

</head>

<body>
    <!--
    <h1>Check CCCAGG Pair</h1>
    <label for="fsym">Enter a symbol:</label>
    <input type="text" id="fsym" name="fsym" required><br><br>
    <label for="tsyms">Enter tsyms (comma-separated):</label>
    <input type="text" id="tsyms" name="tsyms"><br><br>
    <button onclick="check_cccagg_pair()">Submit</button>
    <p id="result"></p>
    -->
    <!-- Improved snippet -->
    <div class="container">
        <h2>Check CCCAGG Pair</h2>
        <div class="form-group">
            <label for="fsym">From Symbol</label>
            <input type="text" class="form-control" id="fsym" required>
        </div>
        <br>
        <div class="form-group">
            <label for="tsyms">To Symbol(s)</label>
            <input type="text" class="form-control" id="tsyms" placeholder="Enter comma-separated symbols">
        </div>
        <br>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="check_cccagg_pair()">Check</button>
            <button type="button" class="btn btn-secondary" onclick="clear_result()">Clear</button>
        </div>
        <br><br>
        <div id="result"></div>
        <div id="extra"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
